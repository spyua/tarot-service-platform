<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link
      rel="apple-touch-icon"
      href="/icons/apple-touch-icon.png"
      sizes="180x180"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="專業的線上塔羅占卜網頁應用程式，提供無視論抽牌和每日抽牌功能"
    />
    <meta name="keywords" content="塔羅牌, 占卜, 靈性, 身心靈, 每日抽牌" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="塔羅占卜" />
    <meta name="application-name" content="塔羅占卜" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#8b5cf6" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>塔羅占卜 - 探索內心的智慧</title>

    <!-- 預載入關鍵字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
    />

    <!-- 檢測 WebP 支援 -->
    <script>
      // 檢測瀏覽器是否支援 WebP 格式
      function checkWebpSupport() {
        const elem = document.createElement('canvas');
        if (elem.getContext && elem.getContext('2d')) {
          // 檢查是否支援 toDataURL
          return elem.toDataURL('image/webp').indexOf('data:image/webp') === 0;
        }
        return false;
      }

      // 將結果添加到 HTML 元素上，以便 CSS 選擇器使用
      if (checkWebpSupport()) {
        document.documentElement.classList.add('webp');
      } else {
        document.documentElement.classList.add('no-webp');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
